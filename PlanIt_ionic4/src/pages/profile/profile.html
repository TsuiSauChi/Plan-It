<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="ios-home-outline"></ion-icon>
      <span class="title">Planner Profile</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Recommended Planer</h1>
  <ion-list style="width:100%">
    <ion-item>
      <ion-avatar item-start>
        <img style="width: 100px; height:100px;" src="{{image}}">
      </ion-avatar>
      <h2><b>Name</b>: {{name}}</h2>
      <h2><b>Language:</b> {{language}}</h2>
      <h2><b>Specialised Country:</b> {{country}}</h2>
      <h2><b>Birth Place</b>: {{birth}}</h2>
      <h2><b>Itinerary Price Range:</b> {{travel}}</h2>
    </ion-item>
  </ion-list>
  <h1>Planner List</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-6 (click)="toDetails()">
        <ion-avatar item-start>
          <img class="profileimage" src="../../assets/imgs/planner1.png">
        </ion-avatar>
        <ion-rating [numStars]="5" [readOnly]="false" [value]="5">
        </ion-rating>
        <h5 class="profilename">@Nishikiri_M</h5>
      </ion-col>
      <ion-col col-6>
        <ion-avatar item-start>
          <img class="profileimage" src="../../assets/imgs/planner2.png">
        </ion-avatar>
        <ion-rating [numStars]="5" [readOnly]="false" [value]="2">
        </ion-rating>
        <h5 class="profilename">@Song Tae Na</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-avatar item-start>
          <img class="profileimage" src="../../assets/imgs/planner3.png">
        </ion-avatar>
        <ion-rating [numStars]="5" [readOnly]="false" [value]="4">
        </ion-rating>
        <h5 class="profilename">@Yong Ju Suk</h5>
      </ion-col>
      <ion-col col-6>
        <ion-avatar item-start>
          <img class="profileimage" src="../../assets/imgs/planner4.png">
        </ion-avatar>
        <ion-rating [numStars]="5" [readOnly]="false" [value]="3">
        </ion-rating>
        <h5 class="profilename">@Narinnarinrak</h5>
      </ion-col>
    </ion-row>
    <ion-row>

</ion-content>
