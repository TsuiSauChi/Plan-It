<ion-grid no-padding no-margin class="ion-rating-container">
    <ion-row class="ratingwidth">
        <ion-col class="profilerating" text-center *ngFor="let star of stars; let i = index" tappable (click)="starClicked(i)">
            <ion-icon class="star" [name]="star"></ion-icon>
        </ion-col>
    </ion-row>
</ion-grid>
